<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="../../static/css/all.min.css" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../static/css/templatemo-style.css" />
    <title>Travel Blog</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar fixed-top navbar-expand-lg tm-bg-white-alpha">
        <a class="navbar-brand" href="{% url 'index' %}">Travel Blog</a>
      </nav>
    </div>
    <section id="intro" class="tm-section-contact">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="tm-section-text-container">
              <i class="tm-text">
                <p class="mb-0">
                  Nullam eget dignissim orci. Donec tincidunt blandit libero iaculis fermentum. Aliquam erat volutpat. Interger suscipit aliquam augue ac rutrum. Phasellus sit amet erat id sapien efficitur euismod.</p>
              </i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-13 px-0">
        <div class="tm-contact-form-container">
          <form class="tm-contact-form">
            <div class="form-group">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
              <input 
                type="text"
                id="contact_name"
                name="contact_name"
                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                placeholder="Email"
                required>
            </div>
            <div class="form-group">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
              <input                     
                type="email"
                id="contact_email"
                name="contact_email"
                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                placeholder="Email"
                required>
            </div>
            <div class="text-right">
              <button type="submit" class="btn tm-btn-submit rounded-0">
                Login
              </button>
            </div>
            <div class="form-control-plaintext">
              <div class="text-center p-t-9">
                <span class="txt1">
                  Forgot
                </span>
                <a class="txt2" href="#">
                  Username / Password?
                </a>
              </div>
            </div>
            <div class="form-control-plaintext">
              <div class="text-center p-t-136">
                <a class="txt2" href="#">
                  Create your Account
                  <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </section>
  </body>
</html>
